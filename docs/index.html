<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tiệm Choco Bomp Z.Z</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #2b1d12;
      display: flex;
      min-height:100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* === Menu bên trái === */
    nav {
      width: 220px;
      background: #3a2618;
      padding: 40px 20px;
      flex-shrink: 0;
    }
    nav h2 {
      color: #ffd580;
      margin-bottom: 30px;
      font-size:1.6rem;
    }
    nav ul { list-style: none; }
    nav ul li { margin-bottom: 20px; }
    nav ul li a {
      font-size:1.1rem;
      display:block;
      padding: 8px 12px;
      color: #e0d4c7;
      border-radius:8px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #ffd580;
      color: #2b1d12;
    }

    /* === Nội dung chính === */
    main {
      flex-grow:1;
      padding: 40px;
      overflow-y:auto;
      animation: fadeIn .8s ease-in-out;
    }

    /* === Hero Section (ảnh đầu) === */
    .hero {
      position: relative;
      text-align: center;
      margin-bottom:40px;
      border-radius: 16px;
      overflow: hidden;
    }
    .hero img {
      width:100%;
      max-height:400px;
      object-fit: cover;
      filter: brightness(0.75);
    }
    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffd580;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      background: rgba(0,0,0,0.15);
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
    }
    .hero p {
      font-size: 1.3rem;
      color: #e0d4c7;
    }

    /* === Các section còn lại === */
    .section { margin-bottom:60px; }
    .section h2 {
      font-size:2rem;
      color:#ffd580;
      margin-bottom:20px;
    }

    .products {
      display:flex;
      gap:20px;
      flex-wrap:wrap;
    }
    .product {
      background:#3a2618;
      border-radius:12px;
      overflow:hidden;
      flex:1 1 calc(33% - 20px);
      min-width:200px;
      transition: transform .3s;
    }
    .product:hover { transform: translateY(-8px); }
    .product img { width:100%; display:block; }

    .product .content { padding:20px; }
    .product .content h3 {
      margin-bottom:10px;
      color:#ffd580;
    }
    .product .content p {
      color:#e0d4c7;
      margin-bottom:15px;
    }
    .product .content .btn {
      display:inline-block;
      background:#ffb347;
      color:#2b1d12;
      padding:10px 20px;
      border-radius:8px;
      font-weight:600;
      transition: background .3s;
    }
    .product .content .btn:hover { background:#ffcc33; }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }

    @media(max-width:768px){
      nav { display:none; }
      body { flex-direction:column; }
      main { padding:20px; }
      .products { flex-direction:column; }
      .hero h1 { font-size:2rem; }
      .hero p { font-size:1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <h2>Tiệm Choco Bomp Z.Z</h2>
    <ul>
      <li><a href="#home">Trang đầu</a></li>
      <li><a href="#cacao">Cacao Nóng Bomp</a></li>
      <li><a href="#matcha">Matcha Nóng Bomp</a></li>
      <li><a href="#milo">Milo Cream Bomp</a></li>
      <li><a href="#contact">Liên hệ / Đặt hàng</a></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="hero">
      <img src="https://cdn.pixabay.com/photo/2017/02/14/10/27/hot-chocolate-2069157_1280.jpg" alt="Cacao nóng chảy">
      <div class="overlay">
        <h1>☕ CHOCO BOMP Z.Z ☕</h1>
        <p>Đậm vị cacao – Ấm lòng dịp đông</p>
      </div>
    </section>

    <!-- Giữ nguyên các section bên dưới -->
  </main>
</body>
</html>
